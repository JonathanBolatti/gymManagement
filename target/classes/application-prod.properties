# Configuración para producción con MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gym_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:gymuser}
spring.datasource.password=${DB_PASSWORD:gympass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Configuración JPA para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactivar logging detallado en producción
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración de seguridad
logging.level.com.gym_management.system=INFO 